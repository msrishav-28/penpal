<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PenPal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 18px;
      color: #4a5568;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
    }
    
    .feature {
      margin: 12px 0;
      color: #4a5568;
      font-size: 16px;
    }
    
    .feature::before {
      content: "âœ“ ";
      color: #10b981;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“š</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. But don't worry, PenPal works offline too!</p>
    
    <div class="features">
      <div class="feature">Browse your book shelves</div>
      <div class="feature">Update reading progress</div>
      <div class="feature">Use the reading timer</div>
      <div class="feature">Write reviews (syncs when online)</div>
    </div>
    
    <a href="/" class="button" style="margin-top: 32px;">
      Try Again
    </a>
  </div>
</body>
</html>
